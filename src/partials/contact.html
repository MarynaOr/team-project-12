<section class="contact-section section" id="contact-section">
  <div class="container">
    <h2 class="section-title">Contact Us</h2>
    <div class="wrapper">
      <div class="box-container">
        <div class="form-container">
          <p class="contact-us-txt">
            Please use the form below to contact us. Enter your name, email,
            phone, and message and we'll get back to you shortly.
          </p>

          <form class="my-form">
            <label class="contact-label" for="user-name">
              <input
                class="cont-input"
                type="text"
                id="user-name"
                name="user-name"
                placeholder="Name"
                required
              />
            </label>
            <label class="contact-label" for="user-email">
              <input
                class="cont-input"
                type="email"
                id="user-email"
                name="user-email"
                placeholder="Email"
                pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                required
              />
            </label>

            <label class="contact-label" for="user-phone">
              <input
                class="cont-input"
                type="tel"
                id="user-phone"
                name="user-phone"
                placeholder="+380"
                pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
                required
              />
            </label>
            <label class="contact-label" for="user-comment">
              <textarea
                class="cont-textarea"
                id="user-comment"
                name="user-comment"
                placeholder="Comment"
              ></textarea>
            </label>
            <button class="contact-submit" type="submit">Send</button>
          </form>
        </div>
      </div>
      <picture>
        <source
          srcset="
            /img/contact-us/desk/contact-desk-rectangle-11-@1x.png 1x,
            /img/contact-us/desk/contact-desk-rectangle-11-@2x.png 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            /img/contact-us/tab/contact-tabl-rectangle-11-@1x.png 1x,
            /img/contact-us/tab/contact-tabl-rectangle-11-@2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            /img/contact-us/mob/contact-mob-rectangle-15-@1x.png 1x,
            /img/contact-us/mob/contact-mob-rectangle-15-@2x.png 2x
          "
          media="(max-width: 767px)"
        />
        <img
          class="picture"
          src="/img/contact-us/desk/contact-desk-rectangle-11-@1x.png"
          alt="Watch"
          width="530"
          height="556"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
